---
layout: default
---

<article class="post">
  <div class="post-body">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        {% if page.date %}
          <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %e, %Y" }}
          </time>
        {% endif %}
      </p>
    </header>
    {{ content }}
  </div>
</article>
