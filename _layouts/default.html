<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
  </title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Headline serif + body sans -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body class="{% if page.class %}{{ page.class }}{% endif %}">
  <canvas id="bg" aria-hidden="true"></canvas>
  {% include header.html %}
  <main id="content" class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script defer src="{{ '/assets/js/stars.js' | relative_url }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector(".nav-toggle");
      const nav = document.querySelector(".nav");
      if (toggle && nav) {
        toggle.addEventListener("click", () => {
          nav.classList.toggle("active");
        });
      }
    });
  </script>
</body>
</html>
